<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <style>
        body {
            background: linear-gradient(135deg, #79b7d5ff, #165a6fff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* container principal para os dois forms */
        main {
            display: flex;
            gap: 40px;
            padding: 20px;
        }

        /* estilo base para os forms */
        form {
            background: #2c3e50;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        /* estilização para o primeiro formulário - Alinhando os elementos */
        .form-group {
            text-align: left; /* alinha o texto do label à esquerda */
            margin-bottom: 15px;
        }

        /* título */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        /* labels */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
        }
        
        /* labels dentro do primeiro form (para os labels que estavam soltos) */
        .form-pessoa .form-group label {
            /* garante que os labels no form-pessoa sejam como os outros */
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ecf0f1;
        }

        /* inputs */
        input[type="number"], input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 0; /* remove a margem inferior do input */
            outline: none;
            font-size: 16px;
            box-sizing: border-box; /* garante que padding e border não aumentem a largura total */
        }

        /* botão de enviar */
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <main>
        <form name="dadosPessoa" action="conexao.php" method="post" class="form-pessoa">
            <h1>Cadastro de Pessoa</h1> <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="">
            </div>
            <div class="form-group">
                <label for="nascimento">Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" value="">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" value="">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" value="">
            </div>
            <input type="hidden" name="acao" value="inserir">
            <input type="submit" name="Enviar" onclick="cadastrar()">
        </form>

        <form>
            <h1>Buscador de Endereço</h1> <div class="form-group">
                <label for="cep">Digite o CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678">
            </div>
            
            <div class="form-group">
                <label for="logradouro">Logradouro (Rua):</label>
                <input type="text" id="logradouro" name="logradouro">
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>
        </form>
    </main>

    <script>
        var campoCep = document.getElementById('cep');
        //adicionar o event listener para o evento 'blur'(executado quando é retirado o mouse)
        campoCep.addEventListener('blur', function() {
            let valorCep = campoCep.value; // pegar o valor do campoCep
            fetch("https://viacep.com.br/ws/"+valorCep+"/json/")
                .then(response => response.json())
                .then(data => {

                    //mensagem de erro
                    if(data.erro){
                        alert("CEP inválido/não encontrado.");
                        return;
                    }

                    console.log(data);
                    document.getElementById('logradouro').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                    document.getElementById('cep').value = data.cep;
                    mudaBorda(0)
                })
                .catch(error => mudaBorda(1));
            });
            function mudaBorda(cor) {
                if(cor == 1) {
                    campoCep.style.border = "4px solid red";
                }else{
                    campoCep.style.border = "4px solid green";
                }
            }

            var token = "0534e261ad554ddba7c88fe6ab8e6869";
        // exemplo de requisição GET para listar pessoas
        fetch("https://crudcrud.com/api/"+token+"/pessoas")
            .then(response => response.json())
            .then(data => console.log("Lista de pessoas:", data))
            .catch(error => console.error("Erro no GET:", error));

        // exemplo de requisição POST para adicionar uma nova pessoa
        fetch("https://crudcrud.com/api/"+token+"/pessoas", {
            // metodo de requisição (get, post, put, delete)
            method: "POST",
            // cabeçalho da requisição(tipo de conteudo, autorizações, etc...)
            headers: {
                "Content-Type": "application/json"
            },
            // corpo da requisição (dados que serão enviados)
            body: JSON.stringify({
                logradouro: "Rua Exemplo",
                bairro: "Laranjeiras",
                cidade: "Rio do Sul"
            })
            })
            .then(response => response.json())
            .then(data => console.log("pessoa criado:", data))
            .catch(error => console.error("Erro no POST:", error));

        // exemplo de requisição PUT para atualizar uma pessoa existente
            fetch("https://crudcrud.com/api/"+token+"/pessoas/68efd2e8662a3f03e8a681c8", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    logradouro: "Rua Exemplo2",
                    bairro: "Sumaré",
                    cidade: "Rio do Oeste",
                    estado: "SC"
                })
                })
                .then(() => console.log("Pessoa atualizado com sucesso"))
                .catch(error => console.error("Erro no PUT:", error));

            // exemplo de requisição DELETE para remover uma pessoa
            fetch("https://crudcrud.com/api/"+token+"/pessoas/68efd2e8662a3f03e8a681c8", {
                method: "DELETE"
                })
                .then(() => console.log("Pessoa deletado com sucesso"))
                .catch(error => console.error("Erro no DELETE:", error));
    </script>
</body>
</html>
